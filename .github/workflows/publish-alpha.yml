name: Publish Alpha

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-alpha:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          # Extract version from .toc file
          CURRENT_VERSION=$(grep "^## Version:" LariasWeeklyChecklist_Localization.toc | sed 's/## Version: //')
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Get branch name
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: newversion
        env:
          CURRENT: ${{ steps.version.outputs.current }}
        run: |
          # Versioning rules for alpha:
          # - If CURRENT is already an alpha version, only bump the 4th component (build).
          # - If CURRENT is not alpha, bump PATCH once and start build at 1.
          # Examples:
          #   1.0.16          -> 1.0.17.1-alpha
          #   1.0.16-alpha    -> 1.0.16.1-alpha
          #   1.0.16.3-alpha  -> 1.0.16.4-alpha
          BASE_VERSION="${CURRENT%%-*}"
          IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "$BASE_VERSION"

          IS_ALPHA=false
          case "$CURRENT" in
            *-alpha*) IS_ALPHA=true ;;
          esac

          if [ "$IS_ALPHA" = "true" ]; then
            if [ -z "${BUILD:-}" ]; then
              BUILD=0
            fi
            BUILD=$((BUILD + 1))
          else
            PATCH=$((PATCH + 1))
            BUILD=1
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH.$BUILD"
          ALPHA_VERSION="$NEW_VERSION-alpha"
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "alpha=$ALPHA_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in .toc file
        env:
          ALPHA_VERSION: ${{ steps.newversion.outputs.alpha }}
        run: |
          sed -i "s/^## Version:.*/## Version: $ALPHA_VERSION/" LariasWeeklyChecklist_Localization.toc
          sed -i "s/^## Title:.*/## Title: Larias's Weekly Checklist: Localization (ALPHA)/" LariasWeeklyChecklist_Localization.toc

      - name: Commit and tag
        env:
          ALPHA_VERSION: ${{ steps.newversion.outputs.alpha }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add LariasWeeklyChecklist_Localization.toc
          git commit -m "Alpha release: $ALPHA_VERSION from ${{ steps.version.outputs.branch }}" || true
          git push || true
          
          TAG="v$ALPHA_VERSION"
          git tag -a "$TAG" -m "Alpha Release $ALPHA_VERSION" 2>/dev/null || true
          git push origin "$TAG" 2>/dev/null || true
          
          echo "tag=$TAG" >> $GITHUB_ENV

      - name: Package + Upload (CurseForge & Wago)
        uses: BigWigsMods/packager@v2.4.3
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

      - name: Notify Discord (alpha deployed)
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TAG: v${{ steps.newversion.outputs.alpha }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ steps.version.outputs.branch }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail

          RELEASE_URL="https://github.com/${REPO}/releases/tag/${TAG}"
          CURSE_URL="https://www.curseforge.com/wow/addons/larias-weekly-checklist-localization"

          payload=$(cat <<EOF
          {
            "content": "ðŸ§ª **Larias's Weekly Checklist: Localization ${TAG}** (ALPHA from \`${BRANCH}\`) is ready!\n\nðŸ“¦ GitHub: ${RELEASE_URL}\nðŸ”¥ CurseForge: ${CURSE_URL}\nðŸ›  Workflow: ${RUN_URL}"
          }
          EOF
          )

          curl -sS -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK_URL" || true
